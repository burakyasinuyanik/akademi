<html>
    <title>Ödev</title>
    <body>
        <form action="submit" method="post">

            <table cellpadding="10" cellspacing="20">
                <tr>
                    <td>Email <br>
                        <input type="email" name="email" id="email" placeholder="Email giriniz.">
                    
                    </td>
                    <td>
                        Name <br>
                        <input type="name" name="name" id="name" placeholder="İsim giriniz.">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone <br>
                        <input type="tel" name="phone" id="phone" placeholder="Telefon giriniz.">
                    </td>
                    <td>
                        Adress <br>
                        <input type="adress" name="adress" id="adress" placeholder="adress giriniz.">
                    </td>
                </tr>
                <tr>
                    <td align="" colspan="2">
                        Message <br>
                        <textarea align="center" name="text" id="text" cols="50" rows="2" placeholder="Mesajınızı giriniz"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" name="submit" id="submit" value="Submit" >
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
